<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <link rel="icon" href="../../img/st1.ico" type="image/x-icon"/>
        <title>Diseños | Skatettoo</title>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/estilos.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/gallery.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/parallax.css"></link>
        <script src="../../../js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../../usuario/inicio.xhtml">
                        <img class="logo" src="../../../img/ST Logotype.png"></img>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="cita.xhtml">Solicitar cita</a></li>
                        <li class="active"><a href="caligrafia.xhtml">Diseños</a></li>
                        <li><a href="sucursales.xhtml">Sucursales</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../../usuario/config.xhtml" onclick="#{usuarioManagedBean.actualizarUsuario(us)}">Configuracion</a></li>
                        <li><a href="../../../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h:form>
            <section style="background-color: #fff; padding-bottom: 50px;">
                <center><h1>#{disenioManagedBean.disenio.idEstiloDisenio.nombreEstilo}</h1></center>
                <div class="container">
                    <div class="row">
                        <ui:repeat value="#{disenioManagedBean.resultado}" var="dis">
                            <div class="col-sm-4">
                                <div class="thumbnail">
                                    <a jsf:action="#{disenioManagedBean.verDisenio(dis)}" class="">
                                        <div class="caption">
                                            <p class="">#{dis.anotaciones}</p>
                                        </div>
                                        <img src="../../../img/#{dis.nombreDisenio}.jpg" alt="..." class=""/>
                                    </a>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </section>
        </h:form>
        <script src="../../../js/gallery.js"></script>
    </h:body>
</html>
